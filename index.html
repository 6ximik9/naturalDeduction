<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="dist/bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.1.2/es5/tex-chtml.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<body>


<button id="redirectButton" class="corner-button">
  Feedback
  <div class="buttonIcon" style="margin: 12px 0px 0px 12px; height: 100%; width: 50px;">
    <img src="img/feedback.svg" alt="SVG Icon" style="height: 100%; width: 100%;">
  </div>
</button>


<div class="content" id="enterFormula">
  <div id="menu">
    <input type="checkbox" id="dropdown-btnMenu" checked/>
    <label id="showMenu" for="dropdown-btnMenu">
      <span>Menu</span>
      <span>
        <div class="buttonIcon" style="margin: 5px 0px 0px 10px; height: 100%; width: 24px;">
          <img src="img/menu.svg" alt="SVG Icon" style="height: 100%; width: 100%;">
        </div>
      </span>
    </label>
    <div id="menuItems">
      <button class="buttonMain" id="uploadBtn">
        Upload
        <div class="buttonIcon" style="margin: 5px 0px 0px 10px; height: 100%; width: 24px;">
          <img src="img/upload.svg" alt="SVG Icon" style="height: 100%; width: 100%;">
        </div>
      </button>
      <div class="dropdown">
        <input type="checkbox" id="dropdown"/>
        <label for="dropdown" class="dropdown-btn">
          <span>Paste example</span>
          <span class="arrow"></span>
        </label>

        <ul class="dropdown-content" role="menu">
          <li data-value="φ⇒φ">φ⇒φ</li>
          <li data-value="φ⇒¬¬φ">φ⇒¬¬φ</li>
          <li data-value="(φ⇒ψ)∧(ψ⇒θ)⇒(φ⇒θ)">(φ⇒ψ)∧(ψ⇒θ)⇒(φ⇒θ)</li>
          <li data-value="ψ,φ⊢(φ⇒ψ)∧(ψ⇒θ)">ψ,φ⊢(φ⇒ψ)∧(ψ⇒θ)</li>
          <li data-value="multiline">
            (φ⇒θ)
            <br>
            (ψ⇒θ)
            <br>
            (φ⇒ψ)∧(ψ⇒θ)⇒(φ⇒θ)
          </li>
        </ul>
      </div>
      <button class="buttonMain" id="helpBtn">
        Help
        <div class="buttonIcon" style="margin: 0px 0px 0px 10px; height: 100%; width: 24px;">
          <img src="img/help.svg" alt="SVG Icon" style="height: 100%; width: 100%;">
        </div>
      </button>
      </button>
    </div>
  </div>
  <div class="allBtn">
    <div class="row">
      <div class="mainButtons" id="left">

        <div class="dropdownFont">
          <input type="checkbox" id="dropdownFont"/>
          <label for="dropdownFont" class="dropdown-btnFont">
            <span>Font size</span>
            <span class="arrowFont"></span>
          </label>

          <ul class="dropdown-contentFont" role="menu">
            <li data-value="32">32</li>
            <li data-value="38">38</li>
            <li data-value="44">44</li>
            <li data-value="50">50</li>
          </ul>
        </div>

      </div>
    </div>
    <div class="mainButtons" id="center">
      <div class="mydict">
        <div>
          <label>
            <input type="radio" name="radio" checked="">
            <span>Gentzen</span>
          </label>
          <label>
            <input type="radio" name="radio">
            <span>Fitch</span>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="mainButtons" id="right">
        <button class="buttonMain" id="enter">
          Proof
          <div class="buttonIcon" style="margin: 0px 0px 0px 10px; height: 100%; width: 24px;">
            <img src="img/play.svg" alt="SVG Icon" style="height: 100%; width: 100%;">
          </div>
        </button>
      </div>
    </div>
  </div>

  <div class="editorPanel" id="editorPanel">
    <div id="editorComponent">
      <div id="editor"></div>
      <div class="editorResize" id="editorResize"
           style="top: 100%; background: rgba(0, 70, 114, 0.66); touch-action: none;">
        <div class="horizontalLine" style="background: rgb(255, 255, 255);"></div>
      </div>
    </div>

    <div class="divider" style="left: calc(100% + 8px); background: rgb(243, 243, 243);">
      <div class="dots">
        <span class="dot" style="background: rgb(80, 80, 80);"></span>
        <span class="dot" style="background: rgb(80, 80, 80);"></span>
        <span class="dot" style="background: rgb(80, 80, 80);"></span>
      </div>
    </div>
  </div>
</div>


<br>
<br>
<br>


<div class="returnMain">
  <button id="home">
    <div class="buttonIcon" style="margin: 0px 8px 0px 0px; height: 100%; width: 30px;">
      <img src="img/home.svg" alt="SVG Icon" style="height: 100%; width: 100%;">
    </div>
    Main page
  </button>
</div>

<div class="undoRedo" id="undo_redo">
  <button id="backwardButton">
    <div class="buttonIcon" style="margin: 0px 8px 0px 0px; height: 100%; width: 30px;">
      <img src="img/back-svgrepo-com.svg" alt="SVG Icon" style="height: 100%; width: 100%;">
    </div>
    New formula
  </button>
  <button id="latex">
    Latex
    <div class="buttonIcon" style="margin: 0px 0px 0px 12px; height: 100%; width: 40px;">
      <img src="img/latex.svg" alt="SVG Icon" style="height: 100%; width: 100%;">
    </div>
  </button>
  <button id="forwardButton">
    Next
    <div class="buttonIcon" style="margin: 0px 0px 0px 8px; height: 100%; width: 30px;">
      <img src="img/go-svgrepo-com.svg" alt="SVG Icon" style="height: 100%; width: 100%;">
    </div>
  </button>
</div>

<div id="inputFitch">
  <label id="userText">a->b->c</label>
</div>

<div id="proof">
</div>

<div id="hypotheses-container">
  <div class="hypotheses-block">
    <label class="labelHypotheses" id="labelHypotheses">All Hypotheses</label>
    <div id="allHypotheses"></div>
  </div>
  <div class="hypotheses-block">
    <label class="labelHypotheses" id="currentLabelHypotheses">Current Hypotheses</label>
    <div id="currentHypotheses" class="leftBorder"></div>
  </div>
</div>


<div class="proof-menu hidden" id="proof-menu">
  <div id="parentheses">
    <button id="addParentheses">
      Show parentheses
      <div class="buttonIcon" style="margin: 0px 0px 0px 10px; height: 100%; width: 30px;">
        <img src="img/show.svg" alt="SVG Icon" style="height: 100%; width: 100%;">
      </div>
    </button>
    <button id="returnUserInput">
      Original proof
    </button>
    <button id="deleteParentheses">
      Remove parentheses
      <div class="buttonIcon" style="margin: 0px 0px 0px 10px; height: 100%; width: 30px;">
        <img src="img/hide.svg" alt="SVG Icon" style="height: 100%; width: 100%;">
      </div>
    </button>
  </div>
  <div class="containerTabs">
    <div class="box">
      <input type="radio" class="tab-toggle" name="tab-toggle" id="tab1" checked>
      <input type="radio" class="tab-toggle" name="tab-toggle" id="tab2">
      <input type="radio" class="tab-toggle" name="tab-toggle" id="tab3">

      <ul class="tab-list">
        <li class="tab-item">
          <label class="tab-trigger" for="tab1">All rules</label>
        </li>
        <li class="tab-item">
          <label class="tab-trigger" for="tab2">Recommended rules</label>
        </li>
        <li class="tab-item">
          <label class="tab-trigger" for="tab3">Tree</label>
        </li>
      </ul>

      <div class="tab-container">
        <div class="tab-content">
          <div id="button-container" class="button-container"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<!--<svg width="500" height="500"></svg>-->

<!-- Модальне вікно Help -->
<div id="helpModal" class="helpModal">
  <div class="help" style="background: rgb(255, 255, 255);">

    <div class="helpNavbar" style="margin-bottom: 16px;">
      <button class="closeHelp">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="36px" width="36px"
             xmlns="http://www.w3.org/2000/svg" style="color: rgba(0, 97, 161, 0.66);">
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
        </svg>
      </button>
      <span class="helpNavbarItem" style="color: rgba(0, 97, 161, 0.66);">General</span>
      <span class="helpNavbarItem" style="color: rgb(80, 80, 80);">Syntax</span>
      <span class="helpNavbarItem" style="color: rgb(80, 80, 80);">Input</span>
    </div>
    <span id="info">
    </span>
  </div>
</div>


<!-- Модальне вікно Latex -->
<div id="latexModal" class="helpModal">
  <div class="help" id="latexCode" style="background: rgb(255, 255, 255);">
    <div class="helpNavbar" style="margin-bottom: 16px;">
      <button class="closeLatex">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="36px" width="36px"
             xmlns="http://www.w3.org/2000/svg" style="color: rgba(0, 97, 161, 0.66);">
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
        </svg>
      </button>
      <span class="helpNavbarItem" style="color: rgba(0, 97, 161, 0.66);">Proof</span>
      <span class="helpNavbarItem">Document</span>
    </div>
    <div id="latexInfo"></div>
    <button id="copyLatexCode">
      Copy Latex
      <div class="buttonIcon" style="margin: 0px 0px 0px 20px; height: 100%; width: 50px;">
        <img src="img/copy.svg" alt="SVG Icon" style="height: 100%; width: 100%;">
      </div>
    </button>
  </div>
</div>
</div>


<script src="js/app.js" defer></script>

</body>

</html>
